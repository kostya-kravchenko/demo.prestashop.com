# target execution: local, selenium-grid, browserstack or testcontainers
target = local

# browser to use for local and testcontainers execution
browser = chrome

# initial URL
url.base = https://demo.prestashop.com/

# global test timeout
timeout = 20

# datafaker locale
faker.locale = pt-BR

# headless mode only for chrome or firefox and local execution
headless = false
